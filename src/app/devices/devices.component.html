<div id="component-container">

<div id="component-header">
  
  <h2>{{componentTitle}}</h2>

  <button mat-icon-button color="primary" routerLink="/{{elementName}}/create">
    <mat-icon matTooltip="Add new user">add</mat-icon>
  </button>
  <button mat-icon-button color="primary" (click)="get()">
    <mat-icon matTooltip="Refresh">refresh</mat-icon>
  </button>
</div>

<div id="component-body" class="mat-elevation-z8">

  <div class="loading-shade"
    *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="elements">

        <!-- Device EUI Column -->
        <ng-container matColumnDef="EUI">
          <th mat-header-cell *matHeaderCellDef> Device EUI </th>
          <td mat-cell *matCellDef="let element"> {{element.EUI}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  </div>

</div>

</div>
